<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h2>ログイン</h2>

  {% if form.errors %}
    <p style="color:red;">ユーザー名またはパスワードが違います。</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <table>
      <tr><td>ユーザー名:</td><td>{{ form.username }}</td></tr>
      <tr><td>パスワード:</td><td>{{ form.password }}</td></tr>
    </table>
    <button type="submit">ログイン</button>
  </form>

  <p><a href="/">ホームへ戻る</a></p>
</body>
</html>
