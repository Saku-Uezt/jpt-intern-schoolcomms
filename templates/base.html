<!doctype html><html lang="ja"><head><meta charset="utf-8"><title>SchoolComms</title></head>
<body>
  <nav>
    {% if user.is_authenticated %}
      ようこそ {{ user.username }} |
      <a href="{% url 'home' %}">Home</a> |
      <a href="{% url 'student_entry_new' %}">提出</a> |
      <a href="{% url 'student_entries' %}">履歴</a> |
      <a href="{% url 'teacher_dashboard' %}">担任ダッシュボード</a> |
      <!-- ログアウトボタンのみPOST処理で行う（405エラー回避のため）-->
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;color:#00f;cursor:pointer;">
          ログアウト
        </button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">ログイン</a>
    {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body></html>
